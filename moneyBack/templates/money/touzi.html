<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>项目管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../dist/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../dist/layuiadmin/style/admin.css" media="all">
</head>

<body>

    <div class="layui-card layadmin-header">
        <div class="layui-breadcrumb" lay-filter="breadcrumb">
            <a lay-href="">主页</a>
            <a><cite>组件</cite></a>
            <a><cite>数据表格</cite></a>
            <a><cite>开启单元格编辑</cite></a>
        </div>
    </div>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header"></div>
                    <div class="layui-card-body">
                        <table class="layui-hide" id="test-table-cellEdit" lay-filter="test-table-cellEdit"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../dist/layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../dist/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table'], function () {
            var table = layui.table,
                admin = layui.admin;

            //获取项目数据
            admin.req({
                url: layui.setter.baseUrl + 'index/getProject'
                , data: {
                    userid: JSON.parse(localStorage.getItem('user')).userid
                }
                , method: 'get'
                , done: function (res) {
                    let data = res.data
                    console.log(data)
                    table.render({
                        elem: '#test-table-cellEdit'
                        , url: layui.setter.baseUrl + 'record/getAllRecordByType?type=投资'
                        // , data:[]
                        , cols: [[
                            { field: 'projectid', title: 'ID', width: 80 }
                            , { field: 'recordtype', title: '类型', width: 120,  edit: 'text' }
                            , { field: 'recorddec', title: '描述', edit: 'text', minWidth: 150 }
                            , { field: 'recordtime', title: '时间', width: 80 }

                        ]]
                    })
                }
            });



            //监听单元格编辑
            table.on('edit(test-table-cellEdit)', function (obj) {
                var value = obj.value //得到修改后的值
                    , data = obj.data //得到所在行所有键值
                    , field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value, {
                    offset: '15px'
                });
            });

        });
    </script>
</body>

</html>
